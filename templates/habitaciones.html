<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habitaciones</title>
    <link rel="stylesheet" href="/static/css/habitaciones.css">
    <link rel="stylesheet" href="/static/css/header.css">
</head>
<body>

<!--MENU-->
    <header class="header-principal">
        <li class="logotipo"><a href="/templates/index.html"><img src="/static/images/logotipo.png" alt=""></a></li>
        <nav>
            <ul>
                <li><a href="/templates/index.html">
                    <!--ICONO DEL MENU-->
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon-menu" height="24px" viewBox="0 0 24 24" 
                    width="24px" fill="#4D4D4D"><path d="M0 0h24v24H0V0z" fill="none"/>
                    <path d="M10 19v-5h4v5c0 .55.45 1 1 1h3c.55 0 1-.45 1-1v-7h1.7c.46 0 .68-.57.33-.87L12.67 3.6c-.38-.34-.96-.34-1.34 0l-8.36 7.53c-.34.3-.13.87.33.87H5v7c0 .55.45 1 1 1h3c.55 0 1-.45 1-1z"/></svg>
                    Inicio</a></li>
                <li><a href="/templates/habitaciones-reserva.html">
                    <!--ICONO DEL MENU-->
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon-menu" enable-background="new 0 0 24 24" height="24px" viewBox="0 0 24 24" 
                    width="24px" fill="#4D4D4D"><g><rect fill="none" height="24" width="24"/><rect fill="none" 
                        height="24" width="24"/></g><g><g><rect fill="none" height="3" width="5" x="6" y="7"/><rect fill="none" height="3" width="5" x="13" y="7"/>
                            <path d="M20,10V7c0-1.1-0.9-2-2-2H6C4.9,5,4,5.9,4,7v3c-1.1,0-2,0.9-2,2v5h1.33l0.51,1.53C3.94,18.81,4.2,19,4.5,19h0 c0.3,0,0.56-0.19,0.66-0.47L5.67,17h12.67l0.51,1.53C18.94,18.81,19.2,19,19.5,19l0,0c0.3,0,0.56-0.19,0.66-0.47L20.67,17H22v-5 C22,10.9,21.1,10,20,10z M11,10H6V8c0-0.55,0.45-1,1-1h4V10z M18,10h-5V7h4c0.55,0,1,0.45,1,1V10z"/></g></g></svg>
                            Habitaciones - reservas</a></li>
                            <li class="login"><a href="/templates/login.html">Iniciar sesión</a></li>
                            <li class="registro"><a href="/templates/registro.html">Registrate</a></li>
            </ul>
        </nav>
    </header>

<!--SECTION DEL PERFIL-->

    <section class="sect-habitaciones">
        <div class="img-habitaciones">
            <img src="/static/images/background-habitaciones.jpg" alt="">
        </div>
    </section>

    <section class="info-habitaciones">
        <h2 class="h2-titulo">HABITACIONES Y RESERVA</h2>
        <div class="div-center">
            <div class="div-izqui">
                <img src="/static/images/galery-habitacion-cuatro.jpg" alt="">
            </div>
            <div class="div-dere">
                <div class="div-centrar">
                <h3 class="h3-titulo">{{habitacion[1]}}</h3>
                <p class="p-info">{{habitacion[2]}}</p>
                <p class="p-valor">${{buscar.valor}} USD</p>
                <li><a href="#" class="a-reservar a-mas">Ver más</a>
                <ul class="ul-submenu">
                    <li><a href=""><img src="/static/images/icons/icon-servicio-uno-dorado.svg" alt=""></a></li>
                    <li><a href=""><img src="/static/images/icons/icon-servicio-dos-dorado.svg" alt=""></a></li>
                    <li><a href=""><img src="/static/images/icons/icon-servicio-tres-dorado.svg" alt=""></a></li>
                    <li><a href=""><img src="/static/images/icons/icon-servicio-cuatro-dorado.svg" alt=""></a></li>
                    <li><a href=""><img src="/static/images/icons/icon-servicio-cinco-dorado.svg" alt=""></a></li>
                </ul></li>
                {% if sesion_iniciada %}
                <li><form action="/crear_reserva" method="post">
                <input type="hidden" name="id_habitacion" value="2">
                <input type="hidden" name="personas" value="{{buscar.personas}}">
                <input type="hidden" name="habitaciones" value="{{buscar.habitaciones}}">
                <input type="hidden" name="fecha_entrada" value="{{buscar.fecha_entrada}}">
                <input type="hidden" name="fecha_salida" value="{{buscar.fecha_salida}}">
                <input type="hidden" name="dias" value="{{buscar.dias}}">
                <input type="hidden" name="valor" value="{{buscar.valor}}">
                <input type="submit" class="a-reservar a-hover" value="Reservar">
                </form></li>
                {% else %}
                <li><a href="/login" class="a-reservar a-hover">Iniciar Sesion</a></li>
                {% endif %}
                </div>
            </div>

        </div>
    </section>
    
</body>
</html>
